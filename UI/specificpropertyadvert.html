<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/jpg" href="./favicon/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="../../font-awesome/css/font-awesome.min.css"
      type="text/css"
    /> -->
    <title>Property Pro Lite</title>
  </head>
  <body id="specificPropertyAdvertPage">
    <nav class="ab-row ab-justify-content-sb">
      <a href="./index.html">
        <div class="ab-row">
          <i class="fa fa-home fa-2x ab-align-self"></i>
          <h1 class="text-design">PropertyPro</h1>
        </div>
      </a>
      <i
        class="fa fa-user fa-2x ab-align-self ab-toggle-icon ab-cursor-pointer"
        id="openSideNav"
      ></i>

      <ul class="ab-menu ab-hide" id="sideNav">
        <li>
          <i class="fa fa-plus-square"></i
          ><span class="ab-mg-leftI"
            ><a href="./postpropertyadvert.html"
              >Create a property advert</a
            ></span
          >
        </li>
        <li>
          <i class="fa fa-language"></i
          ><span class="ab-mg-leftI"
            ><a href="./mypropertyadverts.html">My property advert</a></span
          >
        </li>
        <li>
          <i class="fa fa-sign-out"></i
          ><span class="ab-mg-leftI"><a href="./index.html">Logout</a></span>
        </li>
        <li class="ab-close-btn ab-cursor-pointer" id="closeSideNav">&times</li>
      </ul>
    </nav>

    <div
      class="ab-row ab-justify-content-c align-items ab-mg-topI"
      id="propertyAdvertDetailsCard"
    >
      <div class="ab-card-major ab-property-card">
        <div>
          <img src="./imgs/home2.jpg" class="ab-img" alt="apartment" />
        </div>
        <div class="ab-property-details ab-mg-topI">
          <div>
            <h4 class="ab-property-details-heading">Property Details:</h4>
          </div>
          <div class="ab-property-details-body">
            <div class="ab-row ab-justify-content-sb">
              <h4>Property Type</h4>
              <h5>3 Bedroom</h5>
            </div>
            <div class="ab-row ab-justify-content-sb">
              <h4>Contract Type</h4>
              <h5>For Sale</h5>
            </div>
            <div class="ab-row ab-justify-content-sb">
              <h4>Status</h4>
              <h5>Available</h5>
            </div>
          </div>
        </div>
        <div class="ab-row ab-justify-content-sa ab-mg-topI">
          <button
            class="ab-button-primary ab-cursor-pointer"
            id="updateAdvertBtn"
          >
            Update Price
          </button>
          <button
            class="ab-button-danger ab-cursor-pointer"
            id="deleteAdvertBtn"
          >
            Delete Property Advert
          </button>
        </div>
      </div>
    </div>

    <div
      class="ab-row ab-justify-content-c ab-hide ab-mg-topIII"
      id="updateForm"
    >
      <div class="ab-card-major ab-report-card">
        <input
          class="ab-input-fields"
          type="text"
          placeholder="Enter new price"
        />

        <button class="ab-button-info ab-cursor-pointer ab-mg-auto">
          Update
        </button>
      </div>
    </div>

    <div class="ab-modal ab-hide">
      <div class="modalContent">
        <!-- <span class="closeBtn" id="modalCloseBtn">&times;</span> -->
        <p class="">Are you sure?</p>
        <div class="ab-row ab-justify-content-sa">
          <button class="ab-button-info ab-col-3 ab-cursor-pointer" id="yesBtn">
            Yes
          </button>
          <button
            class="ab-button-danger ab-col-3 ab-cursor-pointer"
            id="noBtn"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
