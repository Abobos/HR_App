<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/jpg" href="./favicon/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="../../font-awesome/css/font-awesome.min.css"
      type="text/css"
    /> -->
    <title>Property Pro Lite</title>
  </head>

  <body id="propertyAdvertPage">
    <nav class="ab-row ab-justify-content-sb" id="nav">
      <a href="./index.html">
        <div class="ab-row">
          <i class="fa fa-home fa-2x ab-align-self"></i>
          <h1 class="text-design">PropertyPro</h1>
        </div>
      </a>
      <i
        class="fa fa-user fa-2x ab-align-self ab-toggle-icon ab-cursor-pointer"
        id="openSideNav"
      ></i>

      <div class="ab-menu" id="sideNav">
        <ul class="ab-menu-nav" id="sideNav">
          <li>
            <i class="fa fa-search"></i
            ><span class="ab-mg-leftI"
              ><a href="./searchproperty.html">Search for properties</a></span
            >
          </li>
          <li>
            <i class="fa fa-plus-square"></i
            ><span class="ab-mg-leftI"
              ><a href="./postpropertyadvert.html"
                >Create property advert</a
              ></span
            >
          </li>
          <li>
            <i class="fa fa-language"></i
            ><span class="ab-mg-leftI"
              ><a href="./mypropertyadverts.html"
                >My property advert(s)</a
              ></span
            >
          </li>
          <li class="ab-mg-topI">
            <i class="fa fa-sign-out"></i
            ><span class="ab-mg-leftI"><a href="./index.html">Logout</a></span>
          </li>
          <li class="ab-close-btn ab-cursor-pointer" id="closeSideNav">
            &times
          </li>
        </ul>
      </div>
    </nav>

    <div class="ab-row ab-justify-content-c ab-align-items ab-mg-topI">
      <div class="ab-card">
        <form>
          <h4 class="ab-card-heading ab-text-center">
            Post Your Property Advert
          </h4>
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="Name of Property"
            required
          />
          <select class="ab-input-fields" name="flags">
            <option value="" disabled selected>Property Type</option>
            <option value="miniflat">miniflat</option>
            <option value="1 Bedroom">1 Bedroom</option>
            <option value="2 Bedroom">2 Bedroom</option>
            <option value="3 Bedroom">3 Bedroom</option>
            <option value="4 Bedroom">4 Bedroom</option>
          </select>
          <div id="uploadedImage"></div>
          <input
            id="fileUploadBtn"
            class="ab-input-fields ab-mg-auto"
            type="file"
            accept="image/*"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="State"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="City"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="Address"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="Price"
            required
          />

          <button
            class="ab-button-info ab-mg-auto ab-cursor-pointer"
            id="postAdvertBtn"
          >
            Post Advert
          </button>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
