<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./favicon/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="../../font-awesome/css/font-awesome.min.css"
      type="text/css"
    /> -->
    <title>Property Pro Lite</title>
  </head>

  <body id="signupPage">
    <nav class="ab-row ab-justify-content-sb">
      <a href="./index.html">
        <div class="ab-row">
          <i class="fa fa-home fa-2x ab-align-self"></i>
          <h1 class="text-design">PropertyPro</h1>
        </div>
      </a>
      <i
        class="fa fa-user fa-2x ab-align-self ab-toggle-icon ab-cursor-pointer"
        id="openSideNav"
      ></i>

      <ul class="ab-menu ab-hide" id="sideNav">
        <li>
          <i class="fa fa-sign-in"></i
          ><span class="ab-mg-leftI"><a href="./signin.html">Login</a></span>
        </li>
        <li>
          <i class="fa fa-user-plus"></i
          ><span class="ab-mg-leftI"><a href="./signup.html">Register</a></span>
        </li>
        <li class="ab-close-btn ab-cursor-pointer" id="closeSideNav">&times</li>
      </ul>
    </nav>

    <div class="ab-row ab-justify-content-c ab-mg-topI">
      <div class="ab-card">
        <form>
          <h4 class="ab-card-heading ab-text-center">
            Register and access nifty features
          </h4>
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="First Name"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="Last Name"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="email"
            placeholder="Email"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="Address"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="tel"
            placeholder="Phone Number"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="password"
            placeholder="Password"
            required
          />
          <input
            class="ab-input-fields ab-mg-auto "
            type="password"
            placeholder="Repeat Password"
            required
          />
          <button
            class="ab-button-secondary text-center ab-cursor-pointer"
            id="registerBtn"
          >
            Register
          </button>
          <div class="ab-row ab-justify-content-c">
            <p>Registered? <a href="./signin.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
