<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./favicon/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="../../font-awesome/css/font-awesome.min.css"
      type="text/css"
    /> -->
    <title>Property Pro Lite</title>
  </head>

  <body>
    <nav class="ab-row ab-justify-content-sb">
      <a href="./index.html">
        <div class="ab-row">
          <i class="fa fa-home fa-2x ab-align-self"></i>
          <h1 class="text-design">PropertyPro</h1>
        </div>
      </a>
      <i
        class="fa fa-user fa-2x ab-align-self ab-toggle-icon ab-cursor-pointer"
        id="toggleMenu"
      ></i>
      <ul class="ab-menu ab-hide">
        <li><a href="javascript:void(0)">Create a property advert</a></li>
        <li><a href="javascript:void(0)">My property advert</a></li>
        <li><a href="javascript:void(0)">Orders</a></li>
        <li><a href="javascript:void(0)">Login</a></li>
        <li><a href="javascript:void(0)">Register</a></li>
      </ul>
    </nav>

    <div class="ab-row ab-justify-content-c">
      <div class="ab-card">
        <form>
          <h4 class="ab-card-heading ab-text-center">
            Register and access nifty features
          </h4>
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="First Name"
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="Last Name"
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="email"
            placeholder="Email"
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="text"
            placeholder="Address"
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="phone"
            placeholder="Phone Number"
          />
          <input
            class="ab-input-fields ab-mg-auto"
            type="password"
            placeholder="Password"
          />
          <input
            class="ab-input-fields ab-mg-auto "
            type="password"
            placeholder="Repeat Password"
          />
          <button class="ab-button-secondary text-center ab-cursor-pointer">
            Register
          </button>
          <div class="ab-row ab-justify-content-c">
            <p>Registered? <a href="./signin.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
