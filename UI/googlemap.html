    <h3 class="ab-text-center">Intervention Location</h3>

    <div id="map"></div>
    <script>
      function initMap() {
        const uluru = { lat: -25.344, lng: 131.036 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 0,
          center: uluru
        });
        const marker = new google.maps.Marker({ position: uluru, map: map });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj_rRv8iSturF6iFJq1DZrl5-WuTl0Lkw&callback=initMap"
    ></script>
